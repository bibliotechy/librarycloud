{% extends 'base.html' %}

{% block content %}
  {% for result in results %}
    <div class="row">
      <div class="col-sm-6 col-xs-12 titlecard">
        <h2>{{ result.title }}</h2>
        StackScore: {{ result.stackscore }}
      </div>
      <div class="col-sm-2 col-xs-4 ism1 grey"></div>
      <div class="col-sm-2 col-xs-4 ism2 grey"></div>
      <div class="col-sm-2 col-xs-4 ism3 grey"></div>
    </div>
  {% endfor %}
{% endblock content %}
